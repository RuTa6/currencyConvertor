<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>currency convertor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body onload="loadoptions()">
    <div class="box body-wrapper">
      <div class="header">
        <div class="title my-title">Currency Convertor</div>
      </div>

      <br />

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">SriLankan Rupees: &nbsp; &nbsp;</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="number" name="txtslrs" id="txtslrs" />
            </p>
          </div>
        </div>
      </div>

      <div class="container">
        <p class="p has-text-primary">
          SriLankan Rupees: &nbsp; &nbsp;
          <input
            type="text"
            class="input is-rounded is-primary has-text-primary"
            name="txtslrs"
            id="txtslrs"
          />
        </p>
        <p class="p has-text-primary has-text-weight-bold is-centered">To</p>
        <label class="p has-text-primary is-normal"
          >Choose Currency Type:
          <div class="select is-primary is-rounded">
            <select
              name="currencytype"
              id="currencytype"
              class="select has-text-primary"
            ></select>
          </div> </label
        ><br /><br />
        <p>
          <input
            type="button"
            class="button is-primary is-rounded has-text-weight-bold"
            value="Convert"
            name="btnconvert"
            id="btnconvert"
            onclick="convert()"
          />
        </p>
        <br />
        <p class="p has-text-primary">
          Converted Amount:&nbsp;
          <input
            type="text"
            class="input is-rounded is-primary has-text-primary"
            name="txtconvertedrs"
            id="txtconvertedrs"
            readonly
          />
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
